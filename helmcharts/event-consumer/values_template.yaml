# DO NOT EDIT THIS FILE DIRECTLY! > edit values_template.yaml instead
# It is a template file that is used by Doppler to generate the actual values.yaml file.
# USAGE: 
# 'doppler secrets substitute helmcharts/event-consumer/values_template.yaml'
# From the project root directory 

eventConsumer:
  image: "geapex/consumer"
  branch: "main"
  imagePullPolicy: "Always"

kafka:
  host: "{{.KAFKA_HOST}}"
  topic: "{{.KAFKA_TOPIC}}"
  group: "{{.KAFKA_GROUP}}"
  securityProtocol: "{{.KAFKA_SECURITY_PROTOCOL}}"
  saslMechanism: "{{.KAFKA_SASL_MECHANISM}}"
  saslUsername: "{{.KAFKA_SASL_USERNAME}}"
  saslPassword: "{{.KAFKA_SASL_PASSWORD}}"
