apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adminapiingressroute
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`api.play.geoff.it`)
    kind: Rule
    services:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
  tls:
    certResolver: myresolver